<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind and daisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- syle sheet link -->
    <link rel="stylesheet" href="style.css" />
    <title>English Janala</title>
  </head>
  <body>
    <header class="border-b-2 border-gray-200 bg-slate-100">
      <div
        class="navbar bg-base-100 container mx-auto flex justify-between items-center bg-slate-100"
      >
        <div class="navbar-start">
          <div class="flex items-center cursor-pointer">
            <a class="text-xl font-bold">English </a>
            <img src="/assets/logo.png" alt="logo" />
            <a class="text-xl font-bold">Janala</a>
          </div>
        </div>
        <div class="flex items-center justify-between gap-4">
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="./assets/fa-circle-question.png" alt="" />
            FAQ
          </button>
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="/assets/fa-book-open.png" alt="" /> Learn
          </button>
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="assets/fa-arrow-right-from-bracket.png" alt="" /> Logout
          </button>
        </div>
      </div>
    </header>
    <script src="./script/index.js" defer></script>
  </body>
</html>
