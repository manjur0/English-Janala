<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind and daisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- syle sheet link -->
    <link rel="stylesheet" href="style.css" />
    <title>English Janala</title>
  </head>
  <body>
    <header class="border-b-2 border-gray-200 bg-slate-100 sticky top-0 z-10">
      <div
        class="navbar bg-base-100 container mx-auto flex justify-between items-center bg-slate-100"
      >
        <div class="navbar-start">
          <div class="flex items-center cursor-pointer">
            <a class="text-xl font-bold">English </a>
            <img src="/assets/logo.png" alt="logo" />
            <a class="text-xl font-bold">Janala</a>
          </div>
        </div>
        <div class="flex items-center justify-between gap-4">
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="./assets/fa-circle-question.png" alt="" />
            FAQ
          </button>
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="/assets/fa-book-open.png" alt="" /> Learn
          </button>
          <button
            class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
          >
            <img src="assets/fa-arrow-right-from-bracket.png" alt="" /> Logout
          </button>
        </div>
      </div>
    </header>

    <main class="container mx-auto">
      <!-- Hero section -->
      <section id="hero">
        <div class="hero min-h-screen">
          <div class="flex justify-center items-center h-full">
            <div>
              <h1 class="text-5xl font-bold">
                <span class="text-blue-700">English</span> is Easy!!
              </h1>
              <p class="w-2/3 my-6 text-xl font-normal text-justify">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
                অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে
                নিয়ে যাবে অন্য একটি Level এ
              </p>
              <form>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter your name"
                />
                <br />
                <input
                  type="password"
                  class="input my-5"
                  placeholder="Enter password (123456)"
                />
                <br />
                <button class="btn btn-primary">Get Started</button>
              </form>
            </div>
            <div class="">
              <img
                src="./assets/hero-student.png"
                alt="hero"
                class="w-[1200px]"
              />
            </div>
          </div>
        </div>
      </section>

      <!--Vocabularies section -->
      <section id="vocabularies">
        <div>
          <div class="flex justify-center items-center">
            <h1 class="text-5xl font-bold">
              <span class="text-blue-700">Let's</span> Learn Vocabularies
            </h1>
          </div>
          <div class="flex justify-center items-center my-10 gap-5">
            <button
              class="btn btn-outline border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white"
            >
              <img src="assets/fa-book-open.png" alt="" /> Lesson -1
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script/index.js" defer></script>
  </body>
</html>
